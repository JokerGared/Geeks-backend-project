tags:
  - Articles
summary: Get list of articles
operationId: getArticles
description: 'Get list of articles with this endpoint'
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 12
responses:
  '200':
    description: Successfully found articles!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found articles!
            data:
              type: object
              required:
                - articles
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                articles:
                  type: array
                  items:
                    $ref: ../../components/schemas/articles.yaml
                page:
                  type: integer
                  example: 2
                perPage:
                  type: integer
                  example: 4
                totalItems:
                  type: integer
                  example: 20
                totalPages:
                  type: integer
                  example: 5
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: true
  '400':
    $ref: ../../components/responses/400.yaml
  '500':
    $ref: ../../components/responses/500.yaml
