tags:
  - Articles
summary: Get article by id
operationId: getArticle
description: 'Get article by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: articleId
    required: true
    schema:
      type: string
      example: 68498236a100312bea079036
responses:
  '200':
    description: Get article by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found article with id 68498236a100312bea079036!
            data:
              type: object
              $ref: ../../../components/schemas/articles.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
