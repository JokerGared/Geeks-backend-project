tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'user@example.com'
          password:
            description: "User's password"
            type: string
            example: 'password'
responses:
  '200':
    description: 'Register user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: A/dVIhgleNOD1t3GFA9JI0WGcusBik/de+oo/dF7
  # '401':
  #   $ref: ../../components/responses/401.yaml
  # '404':
  #   $ref: ../../components/responses/404.yaml
  # '500':
  #   $ref: ../../components/responses/500.yaml
