tags:
  - Auth
summary: Refresh session
operationId: refreshSession
description: 'Refresh session'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Refresh session'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: A/dVIhgleNOD1t3GFA9JI0WGcusBik/de+oo/dF7
  # '401':
  #   $ref: ../../components/responses/401.yaml
  # '500':
  #   $ref: ../../components/responses/500.yaml
