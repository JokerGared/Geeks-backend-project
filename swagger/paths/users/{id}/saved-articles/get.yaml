tags:
  - Users
summary: Get saved articles for a user
operationId: getSavedArticles
description: 'Retrieve a paginated list of saved articles for an authenticated user'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      minimum: 1
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'rate'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      example: 'desc'
responses:
  '200':
    description: 'Successfully found saved articles'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found saved articles!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../../../components/schemas/articles.yaml
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 1
                totalPages:
                  type: integer
                  example: 1
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: false
  '400':
    $ref: '../../../../components/responses/400.yaml'
  '500':
    $ref: '../../../../components/responses/500.yaml'
