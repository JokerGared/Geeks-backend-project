tags:
  - Users
summary: Add article to saved list
operationId: addArticleToSaved
description: 'Add an article to the saved articles list of a specific user'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
  - in: path
    name: articleId
    required: true
    schema:
      type: string
      example: '66ff102bea7cc2e11f782401'
responses:
  '200':
    description: 'Article successfully added to saved list'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully saved the article!
  '400':
    $ref: '../../../../../components/responses/400.yaml'
  '401':
    $ref: '../../../../../components/responses/401.yaml'
  '404':
    $ref: '../../../../../components/responses/404.yaml'
  '500':
    $ref: '../../../../../components/responses/500.yaml'
