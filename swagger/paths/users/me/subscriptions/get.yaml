tags:
  - Users
summary: Get user subscriptions
operationId: getUserSubscriptions
description: Returns a list of users the authenticated user is subscribed to.
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully fetched subscriptions
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully fetched subscriptions!
            data:
              type: array
              items:
                $ref: ../../../../components/schemas/user.yaml
  '401':
    $ref: ../../../../components/responses/401.yaml
  '404':
    $ref: ../../../../components/responses/404.yaml
  '500':
    $ref: ../../../../components/responses/500.yaml
